<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Banking Demo</h2>
    <form action="success.html" method="get">
      <label for="username">Login Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Login Password</label>
      <input type="password" id="password" name="password" required>

      <label for="cardNumber">Card Number (16 digits)</label>
      <input type="text" id="cardNumber" name="cardNumber" maxlength="16" pattern="\d{16}" required>

      <label for="cvv">CVV (3 digits)</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required>

      <label for="pin">PIN (4 digits)</label>
      <input type="password" id="pin" name="pin" maxlength="4" pattern="\d{4}" required>

      <button type="submit">Make Purchase</button>
    </form>
  </div>
</body>
</html>
